<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadhly Ramadhan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="jumbotron text-center py-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-3 garis">
            <div class="text-center banner mb-3">
              <img
                src="img/9.JPG"
                alt="foto"
                class="rounded-circle img-thumbnail pas-foto"
              />
              <span>Click</span>
            </div>
            <p class="display-4 text-center">
              Fadhly Ramadhan | Fullstack Developer
            </p>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <p class="text-center fs-2">About me</p>
              <hr class="mx-auto border-dark" />
            </div>
            <div class="row f-1 mb-3">
              <div class="col-lg-6 col-md-3 col-3">
                <a href="https://github.com/rmdhnz" target="_blank">
                  <img src="img/github.png" class="rounded-circle" />
                </a>
              </div>
              <div class="col-lg-6 col-md-3 col-3">
                <a href="https://instagram.com/fadhlyrmdhnz" target="_blank">
                  <img src="img/instagram.png" />
                </a>
              </div>
              <div class="col-lg-6 col-md-3 col-3">
                <a
                  href="https://www.facebook.com/fadhly.fadhly.9400/"
                  target="_blank"
                >
                  <img src="img/facebook.png" />
                </a>
              </div>
              <div class="col-lg-6 col-md-3 col-3">
                <a href="https://www.tiktok.com/@div_span" target="_blank">
                  <img src="img/tiktok.png" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="fs-2 text-center mt-3">contact</p>
            <hr class="mx-auto" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Input your email"
                />
              </div>
              <div class="mb-3">
                <label for="kontak" class="form-label"
                  >ID Line / Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="kontak"
                  placeholder="Input your contact"
                />
              </div>
              <div class="mb-3">
                <label for="question" class="form-label">message</label>
                <textarea
                  class="form-control"
                  rows="3"
                  id="question"
                  placeholder="Drop your message"
                ></textarea>
              </div>
              <input
                class="btn btn-outline-primary"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="overlayer text-center">
      <p class="fs-2 text-white mt-3">X</p>
      <img src="img/9.JPG" alt="foto" class="img-thumbnail mt-2" />
    </div>
    <footer class="bg-dark p-3">
      <p class="fs-4 text-center text-white">&copy;Copyright 2022</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
